<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="main">
        <!-- navbar section -->
         <nav>
            <div class="nav-top">
                <i class="ri-menu-2-line"></i>
                <h1>Buy & Sell</h1>
            </div>
            <div class="nav-down">
                <input type="text" placeholder="Search Products">
                <!-- <i class="ri-sound-module-fill"></i> -->
            </div>
         </nav>

         <!-- banner section -->
          <div class="banner">
            <img src="./assets/sofa.png" alt="">
              <div class="banner-left">
                  <h1>Best Sellings</h1>
                  <p>Buy and sell high quality products with trusted suppliers</p>
                  <a>View More</a>
              </div>
              
              <div class="banner-right">
                <h3>Mega Sale</h3>
                <h3>Up to 70% off</h3>
              </div>
          </div>

          <!-- items section -->
            <div class="items">
                <div class="box">Sofa</div>
                <div class="box">Sofa</div>
                <div class="box">Sofa</div>
                <div class="box">Sofa</div>
                <div class="box">Sofa</div>
            </div>
        
            <!-- product section -->
             <div class="product">
                <div class="product-heading">
                    <h1>New Arrivals</h1>
                    <a>View All</a>
                </div>

                 <div class="product-box">
                     <div class="info">
                        <img src="./assets/img1.jpg" alt="">
                        <h2>Shoes1</h2>
                        <p>Best shoes for you</p>
                        <h3>$100</h3>
                     </div>
                     <div class="info">
                        <img src="./assets/img2.jpg" alt="">
                        <h2>Shoes2</h2>
                        <p>Best shoes for you</p>
                        <h3>$100</h3>
                     </div>
                 </div>
             </div>

             <!-- trending section -->
             <div class="trending">
                <h1>Trending</h1>
             </div>

    </div>
</body>
</html>
